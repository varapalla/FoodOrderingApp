<div class="card mt-3">
  <div class="container">
    <div class="card">
      <div class="card-header bg-primary text-white">Cart Items</div>
      <div class="card-body">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Item Name</th>
              <th>Price</th>
              <th>Quantity</th>
              <th>Total</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of cartItems; let i = index" class="cart-item">
              <td>{{ item.name }}</td>
              <td>{{ item.price | currency }}</td>
              <td>
                <div class="input-group">
                  <button class="btn btn-outline-secondary" type="button" (click)="item.quantity = item.quantity - 1">-</button>
                  <input type="number" class="form-control text-center" [(ngModel)]="item.quantity">
                  <button class="btn btn-outline-secondary" type="button" (click)="item.quantity = item.quantity + 1">+</button>
                </div>
              </td>
              <td>{{ (item.price * item.quantity) | currency }}</td>
              <td><button class="btn btn-link" (click)="removeItem(i)"><i class="fas fa-trash-alt"></i></button></td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="card-footer">
        <div class="d-flex justify-content-between align-items-center">
          <div class="cart-total">
            <div class="h5">Total: {{ totalPrice | currency }}</div>
          </div>
          <div class="cart-buttons">
            <button class="btn btn-outline-secondary" (click)="clearCart()">Clear Cart</button>
            <button class="btn btn-primary" (click)="checkoutCart()">Checkout</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
